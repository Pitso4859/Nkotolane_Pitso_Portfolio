<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Pitso Nkotolane</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<nav class="navbar">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fas fa-code"></i>PitsoDev
        </a>
        <div class="navbar-links">
            <a class="nav-link" th:href="@{/}" th:classappend="${activePage == 'home'} ? ' active'">Home</a>
            <a class="nav-link" th:href="@{/AboutUs}" th:classappend="${activePage == 'about'} ? ' active'">About</a>
            <a class="nav-link" th:href="@{/project}" th:classappend="${activePage == 'projects'} ? ' active'">Projects</a>
            <a class="nav-link" th:href="@{/ContactUs}" th:classappend="${activePage == 'contact'} ? ' active'">Contact</a>
        </div>
    </div>
</nav>

<section class="contact-hero">
    <div class="container">
        <h1 class="hero-title">Contact Me</h1>
        <p class="hero-subtitle">Let's work together</p>
    </div>
</section>

<section class="section">
    <div class="container">
        <div class="contact-form-container">
            <div class="contact-form">
                <h3>Send a Message</h3>
                <form th:action="@{/ContactUs}" th:object="${contactForm}" method="post" id="contactForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" th:field="*{name}" placeholder="Your Full Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" th:field="*{email}" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" th:field="*{subject}" placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" th:field="*{message}" rows="5" placeholder="Write your message..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane me-2"></i>Send Message
                    </button>
                </form>

                <div th:if="${successMessage}" class="form-message success">
                    <i class="fas fa-check-circle"></i>
                    <p th:text="${successMessage}"></p>
                </div>
                <div th:if="${errorMessage}" class="form-message error">
                    <i class="fas fa-exclamation-circle"></i>
                    <p th:text="${errorMessage}"></p>
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <div class="container">
        <p>&copy; 2025 Pitso Nkotolane Gintos. All Rights Reserved.</p>
    </div>
</footer>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
